<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Teste de Webhook POST</title>
</head>
<body>
  <h2>üì® Enviar POST ao Webhook</h2>

  <form id="formulario">
    <label for="tema">Tema:</label><br>
    <input type="text" id="tema" name="tema" required><br><br>

    <button type="submit">Enviar</button>
  </form>

  <p id="status"></p>

  <script>
    document.getElementById('formulario').addEventListener('submit', async function(e) {
      e.preventDefault(); // Impede o envio padr√£o GET

      const tema = document.getElementById('tema').value;

      document.getElementById('status').textContent = 'Enviando...';

      try {
        const response = await fetch('https://primary-production-0f51.up.railway.app/webhook/new-lesson', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ tema })
        });

        if (response.ok) {
          document.getElementById('status').textContent = '‚úÖ Enviado com sucesso!';
        } else {
          document.getElementById('status').textContent = '‚ùå Erro no envio.';
        }
      } catch (error) {
        document.getElementById('status').textContent = '‚ö†Ô∏è Erro de conex√£o: ' + error.message;
      }
    });
  </script>
</body>
</html>
