<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste em Lote - Webhook N8N</title>
  <style>
    /* Estilos para o corpo da p√°gina */
    body {
      font-family: 'Inter', sans-serif; /* Usando fonte Inter */
      background-color: #f0f4f8; /* Cor de fundo suave */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    /* Estilos para o container principal do formul√°rio */
    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px; /* Cantos arredondados */
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      box-sizing: border-box;
    }
    /* Estilos para o t√≠tulo */
    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 25px;
    }
    /* Estilos para os r√≥tulos */
    label {
      display: block;
      margin-bottom: 8px;
      color: #34495e;
      font-weight: 600;
    }
    /* Estilos para campos de entrada de texto e e-mail, e textarea */
    input[type="text"],
    input[type="email"],
    textarea {
      width: calc(100% - 20px); /* Ajusta a largura com padding */
      padding: 12px 10px;
      margin-bottom: 20px;
      border: 1px solid #ced4da;
      border-radius: 8px; /* Cantos arredondados */
      font-size: 16px;
      color: #495057;
      box-sizing: border-box; /* Inclui padding e borda na largura total */
    }
    /* Estilos espec√≠ficos para o textarea */
    textarea {
      resize: vertical; /* Permite redimensionar verticalmente */
      min-height: 120px;
    }
    /* Estilos para o bot√£o de envio */
    button {
      background-color: #007bff;
      color: white;
      padding: 14px 25px;
      border: none;
      border-radius: 8px; /* Cantos arredondados */
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      width: 100%;
      transition: background-color 0.3s ease, transform 0.2s ease; /* Transi√ß√µes suaves */
      box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2); /* Sombra para o bot√£o */
    }
    /* Efeitos de hover para o bot√£o */
    button:hover {
      background-color: #0056b3;
      transform: translateY(-2px); /* Efeito de eleva√ß√£o */
    }
    /* Efeitos de clique para o bot√£o */
    button:active {
      transform: translateY(0);
      box-shadow: 0 2px 5px rgba(0, 123, 255, 0.3);
    }
    /* Estilos para a caixa de mensagem (notifica√ß√µes) */
    .message-box {
        position: fixed; /* Posi√ß√£o fixa na tela */
        bottom: 20px;
        right: 20px;
        background-color: #4CAF50; /* Cor de fundo padr√£o (sucesso) */
        color: white;
        padding: 15px 25px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        z-index: 1000; /* Garante que fique acima de outros elementos */
        display: none; /* Escondido por padr√£o */
        opacity: 0; /* Transpar√™ncia inicial */
        transition: opacity 0.5s ease-in-out; /* Transi√ß√£o para aparecer/desaparecer */
    }
    /* Estilo para mostrar a caixa de mensagem */
    .message-box.show {
        display: block;
        opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Disparo M√∫ltiplo de Temas para o Webhook do N8N</h2>

    <form id="batchForm">
      <label for="nivel">N√≠vel:</label><br>
      <input type="text" id="nivel" value="Ensino M√©dio"><br><br>

      <label for="email">E-mail:</label><br>
      <input type="email" id="email" value="seuemail@exemplo.com"><br><br>

      <label>Temas (um por linha):</label><br>
      <textarea id="temas" rows="10" cols="40">Fotoss√≠ntese
Energia Solar
Globaliza√ß√£o
Hist√≥ria do Brasil
C√©lula Animal</textarea><br><br>

      <button type="submit">Enviar Temas</button>
    </form>
  </div>

  <!-- Elemento para exibir mensagens de notifica√ß√£o -->
  <div id="messageBox" class="message-box"></div>

  <script>
    // Fun√ß√£o para exibir mensagens customizadas na tela
    function showMessage(message, type = 'success') {
        const messageBox = document.getElementById('messageBox');
        messageBox.textContent = message; // Define o texto da mensagem
        // Define a cor de fundo com base no tipo de mensagem (sucesso ou erro)
        messageBox.style.backgroundColor = type === 'success' ? '#4CAF50' : '#f44336';
        messageBox.classList.add('show'); // Adiciona a classe 'show' para exibir a mensagem
        // Esconde a mensagem ap√≥s 3 segundos
        setTimeout(() => {
            messageBox.classList.remove('show');
        }, 3000);
    }

    // Adiciona um listener para o evento de submit do formul√°rio
    document.getElementById("batchForm").addEventListener("submit", function (e) {
      e.preventDefault(); // Previne o comportamento padr√£o de envio do formul√°rio

      // Obt√©m os valores dos campos do formul√°rio
      const nivel = document.getElementById("nivel").value;
      const email = document.getElementById("email").value;
      // Quebra a string de temas por linha e remove espa√ßos em branco
      const temas = document.getElementById("temas").value.trim().split('\n');

      let allSent = true; // Flag para controlar se todos os envios foram bem-sucedidos
      let sentCount = 0;  // Contador de temas enviados com sucesso
      let errorCount = 0; // Contador de temas com erro no envio

      // Cria um array de Promises, uma para cada requisi√ß√£o fetch
      const fetchPromises = temas.map((tema) => {
        // Retorna a Promise de cada requisi√ß√£o fetch
        return fetch("https://primary-production-0f51.up.railway.app/webhook/new-lesson", { // <<-- ATEN√á√ÉO: SUBSTITUA POR SUA URL REAL DO RAILWAY AQUI!
          method: "POST",
          headers: { "Content-Type": "application/json" },
          // Converte o objeto de dados para JSON para o corpo da requisi√ß√£o
          body: JSON.stringify({ tema: tema.trim(), n√≠vel: nivel, email })
        })
        .then(res => {
          // Verifica se a resposta HTTP foi bem-sucedida (status 2xx)
          if (res.ok) {
            console.log(`‚úÖ Tema "${tema}" enviado com sucesso.`);
            sentCount++;
          } else {
            allSent = false;
            errorCount++;
            console.error(`‚ùå Erro ao enviar tema "${tema}". Status: ${res.status}`);
          }
        })
        .catch(err => {
          // Captura erros de rede ou outros erros da requisi√ß√£o
          allSent = false;
          errorCount++;
          console.error(`üö® Falha no envio de "${tema}":`, err);
        });
      });

      // Espera que todas as Promises (requisi√ß√µes) sejam resolvidas (sucesso ou falha)
      Promise.allSettled(fetchPromises).then(() => {
        // Exibe a mensagem final com base nos resultados
        if (allSent) {
          showMessage(`Todos os ${sentCount} temas foram enviados com sucesso!`, 'success');
        } else {
          showMessage(`Envio conclu√≠do. ${sentCount} temas enviados, ${errorCount} com erros.`, 'error');
        }
      });
    });
  </script>
</body>
</html>
